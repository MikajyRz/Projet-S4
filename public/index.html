<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>
        <div id="error-message" class="text-red-500 mb-4 hidden"></div>
        <form id="login-form">
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700">Mot de passe</label>
                <input type="password" id="password" name="password" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Se connecter</button>
        </form>
    </div>

    <script>
        const apiBase = "http://localhost/Projet-S4/ws";

        function ajax(method, url, data, callback) {
            const xhr = new XMLHttpRequest();
            xhr.open(method, apiBase + url, true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4) {
                    console.log('Réponse brute:', xhr.responseText); // Débogage
                    try {
                        const response = JSON.parse(xhr.responseText);
                        callback(response);
                    } catch (e) {
                        callback({ error: `Erreur de parsing JSON: ${e.message}` });
                    }
                }
            };
            console.log('Envoi de la requête:', method, apiBase + url, data); // Débogage
            xhr.send(data);
        }

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            // Serialize data for application/x-www-form-urlencoded
            const data = `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;

            ajax('POST', '/login', data, (response) => {
                console.log('Réponse reçue:', response); // Débogage
                if (response.error) {
                    errorDiv.textContent = response.error;
                    errorDiv.classList.remove('hidden');
                } else {
                    window.location.href = response.redirect;
                }
            });
        });
    </script>
</body>
</html>
